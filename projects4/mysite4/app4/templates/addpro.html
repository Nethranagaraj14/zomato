<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>FOOD</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_id">FOOD NAME</label>  
          <div class="col-md-4">
          <input id="product_id" name="product_id" placeholder="PRODUCT ID" class="form-control input-md" required="" type="text">
            
          </div>
        </div><br>
        
        

        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_name_fr">FOOD DESCRIPTION </label>  
          <div class="col-md-4">
          <input id="product_name_fr" name="product_name_fr" placeholder="PRODUCT DESCRIPTION FR" class="form-control input-md" required="" type="text">
            
          </div>
        </div><br>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="product_categorie">FOOD CATEGORY</label>
          <div class="col-md-4">
            <select id="product_categorie" name="product_categorie" class="form-control">
                <option value = "Veg">Veg</option>
                <option value = "NonVeg">NonVeg</option>
            </select>
          </div>
        </div><br>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="filebutton">food_image</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" class="input-file" type="file">
          </div>
        </div><br>

         <input type="submit" name="Place Order" value="Place order"> 
        </form>
</body>
</html>
